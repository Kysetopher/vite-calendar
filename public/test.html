<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiaiZen Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #275559;
            margin: 0 0 20px 0;
        }
        .status {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        .button {
            background: #275559;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .button:hover {
            background: #1a3d40;
        }
        .info {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∏ LiaiZen Test</h1>
        <div class="status">
            ‚úÖ Static HTML Loading Successfully
        </div>
        <p>If you can see this page, the server is working correctly.</p>
        
        <a href="/" class="button">Try Main App</a>
        <a href="/direct.html" class="button">Direct Access</a>
        
        <div class="info">
            <p><strong>Test Results:</strong></p>
            <p>‚úÖ Server Response: Working</p>
            <p>‚úÖ HTML Rendering: Working</p>
            <p>‚úÖ CSS Styling: Working</p>
            <p id="js-test">‚ùì JavaScript: Testing...</p>
        </div>
    </div>
    
    <script>
        // Test if JavaScript is working
        document.getElementById('js-test').innerHTML = '‚úÖ JavaScript: Working';
        
        // Add timestamp
        const now = new Date().toLocaleString();
        document.body.innerHTML += '<div style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px;">Loaded: ' + now + '</div>';
        
        console.log('LiaiZen Test Page: All systems operational');
    </script>
</body>
</html>
