<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiaiZen - Direct Access</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .button {
            background: #275559;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #1a3d40;
        }
        .status {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¸ LiaiZen</h1>
        <p>Co-Parenting Collaboration Platform</p>
        
        <div class="status">
            <h3>System Status</h3>
            <div id="frontend-status">Frontend: <span class="success">âœ“ Running</span></div>
            <div id="backend-status">Backend: <span id="backend-check">Checking...</span></div>
        </div>
        
        <a href="/" class="button">Access Main Application</a>
        
        <div style="margin-top: 30px; font-size: 12px; color: #999;">
            <p>This direct access page bypasses workspace environment issues.</p>
            <p>If you see this page, the server is working correctly.</p>
        </div>
    </div>
    
    <script>
        // Test backend connectivity
        fetch('/health')
            .then(response => {
                if (response.ok) {
                    document.getElementById('backend-check').innerHTML = '<span class="success">âœ“ Running</span>';
                } else {
                    document.getElementById('backend-check').innerHTML = '<span class="error">âœ— Error</span>';
                }
            })
            .catch(error => {
                // Try FastAPI backend directly
                fetch('http://localhost:8000/health')
                    .then(response => {
                        if (response.ok) {
                            document.getElementById('backend-check').innerHTML = '<span class="success">âœ“ Running (Port 8000)</span>';
                        } else {
                            document.getElementById('backend-check').innerHTML = '<span class="error">âœ— Connection Error</span>';
                        }
                    })
                    .catch(err => {
                        document.getElementById('backend-check').innerHTML = '<span class="error">âœ— Offline</span>';
                    });
            });
            
        // Log that direct access is working
        console.log('LiaiZen Direct Access: System operational');
    </script>
</body>
</html>
